version: '3.8'

services:
  backend:
    build:
      context: ./backend/RentManager.API
      dockerfile: Dockerfile
    container_name: rent-manager-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - FrontendUrl=http://localhost:3000
    networks:
      - rent-manager-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rent-manager-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - rent-manager-network
    restart: unless-stopped

networks:
  rent-manager-network:
    driver: bridge
